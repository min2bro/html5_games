<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Word Invasion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: #0a0a1d;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 10% 20%, rgba(15, 100, 200, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(200, 15, 100, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(100, 200, 15, 0.1) 0%, transparent 30%);
      z-index: -1;
    }
    
    .header {
      text-align: center;
      padding: 15px;
      background: linear-gradient(to right, #1a1a5e, #0d0d3a);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 10;
      position: relative;
    }
    
    .title {
      font-size: 2.2rem;
      background: linear-gradient(to right, #4deeea, #74ee15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(77, 238, 234, 0.3);
      margin-bottom: 5px;
    }
    
    .instructions {
      font-size: 1rem;
      color: #74ee15;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .stats-container {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: rgba(20, 20, 50, 0.8);
      border-bottom: 2px solid #4deeea;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    
    .stat-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      background: rgba(10, 10, 35, 0.9);
      border-radius: 10px;
      min-width: 120px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .stat-label {
      font-size: 1rem;
      color: #74ee15;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    
    .game-container {
      flex: 1;
      position: relative;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 15px;
      overflow: hidden;
    }
    
    #game {
      position: relative;
      width: 100%;
      height: 55vh;
      min-height: 300px;
      border: 3px solid #4deeea;
      border-radius: 10px;
      background: rgba(10, 10, 35, 0.7);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(77, 238, 234, 0.3);
    }
    
    .alien {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fall linear;
      z-index: 5;
    }
    
    .emoji {
      font-size: 2.5rem;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
    }
    
    .word {
      margin-top: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 3px 10px;
      border-radius: 20px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }
    
    @keyframes fall {
      from { top: -100px; }
      to { top: 100%; }
    }
    
    .input-container {
      padding: 15px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }
    
    #wordInput {
      width: 100%;
      font-size: 1.4rem;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(20, 20, 50, 0.9);
      color: white;
      box-shadow: 0 0 15px rgba(77, 238, 234, 0.5);
      outline: none;
      transition: all 0.3s;
    }
    
    #wordInput:focus {
      box-shadow: 0 0 20px rgba(116, 238, 21, 0.7);
      background: rgba(30, 30, 70, 0.9);
    }
    
    #wordInput::placeholder {
      color: #aaa;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    
    .btn {
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }
    
    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .pause-btn {
      background: linear-gradient(to right, #4deeea, #2a9df4);
      color: #0a0a1d;
    }
    
    .restart-btn {
      background: linear-gradient(to right, #74ee15, #4dee4d);
      color: #0a0a1d;
    }
    
    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      .title {
        font-size: 1.8rem;
      }
      
      .instructions {
        font-size: 0.9rem;
      }
      
      .stat-box {
        padding: 8px 15px;
        min-width: 100px;
      }
      
      .stat-label {
        font-size: 0.9rem;
      }
      
      .stat-value {
        font-size: 1.6rem;
      }
      
      #game {
        height: 50vh;
        min-height: 250px;
      }
      
      .emoji {
        font-size: 2rem;
      }
      
      .word {
        font-size: 1rem;
      }
      
      #wordInput {
        font-size: 1.2rem;
        padding: 12px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .title {
        font-size: 1.6rem;
      }
      
      .instructions {
        font-size: 0.85rem;
      }
      
      .stats-container {
        padding: 10px;
      }
      
      .stat-box {
        padding: 6px 12px;
        min-width: 90px;
      }
      
      .stat-label {
        font-size: 0.8rem;
      }
      
      .stat-value {
        font-size: 1.4rem;
      }
      
      .game-container {
        padding: 10px;
      }
      
      #game {
        height: 45vh;
        min-height: 200px;
      }
      
      .input-container {
        padding: 10px;
      }
      
      .controls {
        padding: 10px;
        gap: 15px;
      }
    }
    
    /* Particles for background effect */
    .particle {
      position: absolute;
      background: rgba(77, 238, 234, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Alien Word Invasion</h1>
    <p class="instructions">Type the correct spelling to destroy the robot invaders!</p>
  </div>
  
  <div class="stats-container">
    <div class="stat-box">
      <div class="stat-label">Score</div>
      <div class="stat-value" id="score">0</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Lives</div>
      <div class="stat-value" id="lives">3</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Level</div>
      <div class="stat-value" id="level">1</div>
    </div>
  </div>
  
  <div class="game-container">
    <div id="game"></div>
  </div>
  
  <div class="input-container">
    <input type="text" id="wordInput" placeholder="Type the correct spelling..." autocomplete="off" />
  </div>
  
  <div class="controls">
    <button class="btn pause-btn" id="pauseBtn">
      <i class="fas fa-pause"></i> Pause
    </button>
    <button class="btn restart-btn" id="restartBtn">
      <i class="fas fa-redo"></i> Restart
    </button>
  </div>

  <script>
    const wordPairs = [
      ['recieve', 'receive'],
      ['definately', 'definitely'],
      ['accomodate', 'accommodate'],
      ['seperate', 'separate'],
      ['untill', 'until'],
      ['occured', 'occurred'],
      ['adress', 'address'],
      ['tomatos', 'tomatoes'],
      ['wich', 'which'],
      ['becuase', 'because'],
      ['tommorow', 'tomorrow'],
      ['embarass', 'embarrass'],
      ['wierd', 'weird'],
      ['goverment', 'government'],
      ['thier', 'their'],
      ['beleive', 'believe'],
      ['enviroment', 'environment'],
      ['freind', 'friend'],
      ['happend', 'happened'],
      ['writting', 'writing']
    ];

    let availableWords = [...wordPairs];
    let score = 0;
    let lives = 3;
    let level = 1;
    let gameActive = true;
    let gameInterval;
    let alienSpeed = 4; // Base speed in seconds

    const game = document.getElementById('game');
    const wordInput = document.getElementById('wordInput');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const levelEl = document.getElementById('level');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');

    // Create background particles
    function createParticles() {
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        particle.style.animation = `float ${Math.random() * 20 + 10}s infinite linear`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        document.body.appendChild(particle);
      }
    }

    function spawnAlien() {
      if (!gameActive) return;
      if (availableWords.length === 0) {
        availableWords = [...wordPairs];
      }

      const idx = Math.floor(Math.random() * availableWords.length);
      const [wrong, correct] = availableWords.splice(idx, 1)[0];

      const alien = document.createElement('div');
      alien.classList.add('alien');
      alien.style.left = `${Math.random() * 85}%`;
      
      // Adjust speed based on level
      const speed = Math.max(1, alienSpeed - (level * 0.2));
      alien.style.animationDuration = `${speed}s`;
      
      alien.dataset.word = wrong;
      alien.dataset.correct = correct;

      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = 'ðŸ¤–';

      const word = document.createElement('div');
      word.classList.add('word');
      word.textContent = wrong;

      alien.appendChild(emoji);
      alien.appendChild(word);
      game.appendChild(alien);

      const fallTime = parseFloat(alien.style.animationDuration) * 1000;

      setTimeout(() => {
        if (game.contains(alien)) {
          game.removeChild(alien);
          loseLife();
        }
      }, fallTime);
    }

    function loseLife() {
      if (!gameActive) return;
      
      lives--;
      livesEl.textContent = lives;
      
      // Visual feedback for losing a life
      document.body.style.backgroundColor = "#ff000033";
      setTimeout(() => {
        document.body.style.backgroundColor = "";
      }, 300);
      
      if (lives <= 0) {
        endGame();
      }
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      
      // Show game over message
      const gameOver = document.createElement('div');
      gameOver.style.position = 'absolute';
      gameOver.style.top = '50%';
      gameOver.style.left = '50%';
      gameOver.style.transform = 'translate(-50%, -50%)';
      gameOver.style.backgroundColor = 'rgba(0, 0, 0, 0.85)';
      gameOver.style.color = '#ff5555';
      gameOver.style.padding = '30px';
      gameOver.style.borderRadius = '15px';
      gameOver.style.textAlign = 'center';
      gameOver.style.zIndex = '100';
      gameOver.style.border = '3px solid #ff5555';
      gameOver.style.fontSize = '1.8rem';
      gameOver.innerHTML = `
        <h2>Game Over!</h2>
        <p>Final Score: ${score}</p>
        <button id="playAgainBtn" style="
          margin-top: 20px;
          padding: 10px 25px;
          font-size: 1.2rem;
          background: linear-gradient(to right, #74ee15, #4dee4d);
          border: none;
          border-radius: 50px;
          cursor: pointer;
        ">
          Play Again
        </button>
      `;
      
      document.querySelector('.game-container').appendChild(gameOver);
      
      document.getElementById('playAgainBtn').addEventListener('click', () => {
        location.reload();
      });
    }

    wordInput.addEventListener('input', () => {
      if (!gameActive) return;
      
      const typed = wordInput.value.trim().toLowerCase();
      const aliens = document.querySelectorAll('.alien');
      for (let alien of aliens) {
        const correct = alien.dataset.correct;
        if (typed === correct) {
          // Visual feedback for correct answer
          alien.style.transform = 'scale(1.5)';
          alien.style.opacity = '0';
          alien.style.transition = 'all 0.3s ease';
          
          setTimeout(() => {
            if (game.contains(alien)) {
              game.removeChild(alien);
            }
          }, 300);
          
          score += 10;
          
          // Level up every 100 points
          if (score > 0 && score % 100 === 0) {
            level++;
            levelEl.textContent = level;
            
            // Visual feedback for level up
            const levelUp = document.createElement('div');
            levelUp.style.position = 'absolute';
            levelUp.style.top = '50%';
            levelUp.style.left = '50%';
            levelUp.style.transform = 'translate(-50%, -50%)';
            levelUp.style.color = '#74ee15';
            levelUp.style.fontSize = '2.5rem';
            levelUp.style.fontWeight = 'bold';
            levelUp.style.textShadow = '0 0 10px #000';
            levelUp.style.zIndex = '50';
            levelUp.textContent = `Level ${level}!`;
            levelUp.style.animation = 'fadeOut 2s forwards';
            
            game.appendChild(levelUp);
            setTimeout(() => {
              if (game.contains(levelUp)) {
                game.removeChild(levelUp);
              }
            }, 2000);
          }
          
          scoreEl.textContent = score;
          wordInput.value = '';
          break;
        }
      }
    });
    
    // Add CSS for fadeOut animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        0% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
      }
    `;
    document.head.appendChild(style);

    pauseBtn.addEventListener('click', () => {
      gameActive = !gameActive;
      if (gameActive) {
        pauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
      } else {
        pauseBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
      }
    });

    restartBtn.addEventListener('click', () => {
      location.reload();
    });

    // Initialize the game
    createParticles();
    gameInterval = setInterval(spawnAlien, 1500);
    
    // Focus the input field on any tap in the game area
    game.addEventListener('click', () => {
      wordInput.focus();
    });
  </script>
</body>
</html>
